<div class="container">
<h1>Train Seat Reservation</h1>
<label for="seatCount">Enter number of seats to book (1-7):</label>
<input type="number" id="seatCount" #seatInput />
<button (click)="bookSeats(seatInput.value)">Book Seats</button>

<p>{{ message }}</p>

<div class="coach">
  <div *ngFor="let row of coach" class="row">
    <div
      *ngFor="let seat of row"
      [class.booked]="seat.booked"
      class="seat"
    >
      {{ seat.seatNumber }}
    </div>
  </div>
</div>
</div>
